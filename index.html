<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainScheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!-- moments javascript -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1 class="display-4">Train Scheduler</h1>
            <h5>Today is:
                <span id="current-status"></span>
            </h5>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Add Train</div>
                        <form>
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label for="train-name">Train name</label>
                                    <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                                </div>
                                <div class="form-group">
                                    <label for="train-time">First train time (HH:mm, AM/PM)</label>
                                    <input type="time" class="form-control" id="train-time" placeholder="12:00">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">
                                        Frequency (mins)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="15">
                                </div>
                                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                                <br>
                                <br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="container-fluid">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Current Train Schedule </div>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-refresh"></span> Refresh
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>
                                        <strong>Train Name</strong>
                                    </th>
                                    <th>
                                        <strong>Destination</strong>
                                    </th>
                                    <th>
                                        <strong>Frequency (Mins)</strong>
                                    </th>
                                    <th>
                                        <strong>Next Arrival</strong>
                                    </th>
                                    <th>
                                        <strong>Minutes Awayl</strong>
                                    </th>
                                </tr>
                            </thead>

                            <tbody id="new-train">

                            </tbody>

                        </table>



                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="assets/javascript/Moment.js"></script>

</body>

</html>
